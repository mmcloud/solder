name: mockery
version: 3

config:
  all: true  # Generate mocks for all interfaces found in specified packages
  with-expecter: true # generate mocks that allows assertion on the order of method calls
  keeptree: false
  dir: "mocks"    # Output directory for the generated mocks
  outpkg: "mocks" # Package name for the generated mocks
  case: "underscore" # use snake_case for generated mock names 
  note: "This file was generated by Mockery v2.32.4."